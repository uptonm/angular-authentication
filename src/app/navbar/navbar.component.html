<div class="ui inverted menu">
  <a class="item" [routerLink]="['']"><i class="icon user secret"></i>Something.com</a>
  <a class="item" routerLinkActive="active" routerLink="/messages">Messages<div *ngIf="loggedIn()" class="ui teal label">{{numMessages}}</div></a>
  <a class="item" routerLinkActive="active" routerLink="/friends"> Friends</a>
  <div class="right menu">
    <div class="item">
      <div class="ui icon input">
        <input type="text" placeholder="Search..." />
        <i class="search link icon"></i>
      </div>
    </div>
    <a *ngIf="loggedIn()" class="ui item" (click)="onLogout()">
      Log Out ({{ auth.email }})
    </a>
    <a *ngIf="!loggedIn()" class="ui item" routerLinkActive="active" [routerLink]="['/login']">
      Log In
    </a>
    <a *ngIf="!loggedIn()" class="ui item" routerLinkActive="active" [routerLink]="['/signup']">
      Sign Up
    </a>
  </div>
</div>
